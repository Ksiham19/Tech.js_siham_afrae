<div class="container mt-5">
  <h3 class="text-center mb-4 text-primary">ðŸ“š My Book Collection</h3>

  <!-- Message lorsque la liste est vide -->
  <div *ngIf="isBooksEmpty" class="alert alert-warning text-center">
    <strong>Aucun livre disponible.</strong> Ajoutez-en pour commencer !
  </div>

  <!-- Tableau des livres -->
  <table *ngIf="!isBooksEmpty" class="table table-striped table-bordered shadow-sm">
    <thead class="table-primary">
      <tr>
        <th>#</th>
        <th>Nom du Livre</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let i = index">
        <td>{{ i + 1 }}</td>
        <td [class.text-decoration-line-through]="book.isRead" [style.color]="book.isRead ? 'green' : 'red'">
          {{ book.name }}
        </td>
        <td>
          <span  [ngClass]="book.isRead ? 'bg-success' : 'bg-danger'">
            {{ book.isRead ? 'Lu' : 'Non lu' }}
          </span>
        </td>
        <td>
          <input type="checkbox" class="form-check-input" [checked]="book.isRead" (change)="toggleReadStatus(book)" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
