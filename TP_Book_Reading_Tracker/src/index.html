<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Reading Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="w-full max-w-lg p-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-6">Register a New Book</h1>
    <form id="bookForm" class="space-y-4">

      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" class="mt-1 p-2 w-full border rounded-md" required>
      </div>

      <div>
        <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
        <input type="text" id="author" class="mt-1 p-2 w-full border rounded-md" required>
      </div>

      <div>
        <label for="pages" class="block text-sm font-medium text-gray-700">Number of Pages</label>
        <input type="number" id="pages" class="mt-1 p-2 w-full border rounded-md" min="1" required>
      </div>

      <div>
        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
        <select id="status" class="mt-1 p-2 w-full border rounded-md">
          <option value="Read">Read</option>
          <option value="Re-read">Re-read</option>
          <option value="DNF">DNF</option>
          <option value="Currently reading">Currently reading</option>
          <option value="Returned Unread">Returned Unread</option>
          <option value="Want to read">Want to read</option>
        </select>
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" id="price" class="mt-1 p-2 w-full border rounded-md" min="0" required>
      </div>

      <div>
        <label for="pagesRead" class="block text-sm font-medium text-gray-700">Pages Read</label>
        <input type="number" id="pagesRead" class="mt-1 p-2 w-full border rounded-md" min="0">
      </div>

      <div>
        <label for="format" class="block text-sm font-medium text-gray-700">Format</label>
        <select id="format" class="mt-1 p-2 w-full border rounded-md">
          <option value="Print">Print</option>
          <option value="PDF">PDF</option>
          <option value="Ebook">Ebook</option>
          <option value="AudioBook">AudioBook</option>
        </select>
      </div>

      <div>
        <label for="suggestedBy" class="block text-sm font-medium text-gray-700">Suggested By</label>
        <input type="text" id="suggestedBy" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <input type="hidden" id="finished" value="0">

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Add Book</button>
    </form>
  </div>

  <script>
    document.getElementById('bookForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const pages = parseInt(document.getElementById('pages').value);
      const pagesRead = parseInt(document.getElementById('pagesRead').value) || 0; // Default to 0 if empty
      const finishedInput = document.getElementById('finished');

      // Set finished to 1 if pages read equals number of pages
      if (pagesRead >= pages) {
        finishedInput.value = 1;
      } else {
        finishedInput.value = 0;
      }

      console.log({
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        pages: pages,
        status: document.getElementById('status').value,
        price: parseFloat(document.getElementById('price').value),
        pagesRead: pagesRead,
        format: document.getElementById('format').value,
        suggestedBy: document.getElementById('suggestedBy').value,
        finished: finishedInput.value
      });
    });
  </script>

</body>
</html>
